<app-menu>
  <form>
    <div class="form-field-row">
      <app-input
        label="Origem"
        [required]="true"
        [fieldReference]="getReference('origin')"
        [options]="locations"
        [isAsyncSelect]="true"
        (btnIsDisabled)="statusBtn($event)"
      ></app-input>
      <app-input
        label="Destino"
        [required]="true"
        [fieldReference]="getReference('destiny')"
        [options]="locations"
        [isAsyncSelect]="true"
        (btnIsDisabled)="statusBtn($event)"
        [isDisabled]="routerForm.controls['origin'].invalid"
      ></app-input>
    </div>
    <div class="form-field-row">
      <app-input
        label="Data de Partida"
        [required]="true"
        [fieldReference]="getReference('departureDate')"
        [options]="locations"
        [isDatePicker]="true"
        (btnIsDisabled)="statusBtn($event)"
        [editActualLocation]="editActualLocation"
        [isDisabled]="routerForm.controls['destiny'].invalid"
      ></app-input>
      <app-input
        label="Horário de Partida"
        [required]="true"
        [fieldReference]="getReference('departureTime')"
        [options]="locations"
        [isTime]="true"
        (btnIsDisabled)="statusBtn($event)"
        [editActualLocation]="editActualLocation"
        [isDisabled]="routerForm.controls['departureDate'].invalid"
        type="time"
      ></app-input>
    </div>
    <div class="form-field-row">
      <app-input
        label="Duração"
        [required]="true"
        [fieldReference]="getReference('durationEstimated')"
        [options]="locations"
        [isTime]="true"
        (btnIsDisabled)="statusBtn($event)"
        [editActualLocation]="editActualLocation"
        type="text"
        [placeholder]="'06:30'"
        [isDisabled]="routerForm.controls['departureTime'].invalid"
      ></app-input>
      <app-input
        label="Previsão de Chegada"
        [fieldReference]="getReference('arriveDate')"
        [options]="locations"
        [isText]="true"
        (btnIsDisabled)="statusBtn($event)"
        [editActualLocation]="editActualLocation"
        [isDisabled]="true"
        mask="00:00"
      ></app-input>
    </div>
    <app-button
      class="btn-save"
      text="Salvar Rota"
      type="button"
      [isDisabled]="!btnIsDisabled"
      [isLoading]="isLoading"
    ></app-button>
  </form>
</app-menu>
